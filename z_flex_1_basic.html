<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                background-color: powderblue;
                height: 200px;
                display: flex; /*row는 행이라는 의미*/
                flex-direction: column-reverse; /*반대쪽으로 flex하기 위해서 바깥 컨테이너에 display값을 flex로 주고, flexdirection을 하지않으면 그냥 row로 한거랑 같음. 기본flex는 화면 전체 차지함.row는 수직,column은 수평*/
            }
            .item{
                background-color: tomato;
                color:white;
                border:1px solid white;
            }

        </style>
    </head>
        <body>
            <div class="container">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </div>
        </body>
    
</html>
